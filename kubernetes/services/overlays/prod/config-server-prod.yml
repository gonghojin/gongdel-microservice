apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
      - name: config-server
        image: hands-on/config-server:v1
        env: # 구성을 구성 저장소에 저장하지 않고, 구성정보를 환경 변수로 정의한해 디플로이먼트에 추가
          - name: LOGGING_LEVEL_ROOT
            value: WARN
          - name: MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE
            value: "health,info"
        resources:
          requests:
            memory: "200Mi"
          limits:
            memory: "400Mi"
